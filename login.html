<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Log on Twitter/Twitter</title>
  </head>
  <body>
	<div class="container log-in-container">
		<i class="fa fa-twitter twitter-logo fa-3x" id="twitter-logo-login" aria-hidden="true"></i>
		<h3>Log in to Twitter</h3>
		<form>
			<div class="input-containers">
				<div class="form-group">
					<small class=text-log-in for="exampleInputEmail1">Phone, email, or username</small>
					<input type="email" class="text-box-login" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
			</div>
			<div class="input-containers">
				<div class="form-group">
					<small class=text-log-in for="exampleInputPassword1">Password</small>
					<input type="password" class="text-box-login" id="exampleInputPassword1">
				</div>
			</div>
			<button type="submit" class="btn btn-primary log-in-button">Log in</button>
		</form>
		<div class="container log-in-footer">
			<small class=text-log-in>Forgot password?</small>
			<small class=text-log-in>Sign up for Twitter</small>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
